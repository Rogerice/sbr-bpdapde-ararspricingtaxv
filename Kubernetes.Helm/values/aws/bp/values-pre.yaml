replicaCount: 1
image:
    repository: 
    pullPolicy: IfNotPresent
    tag: ''
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
    create: true
    annotations: {}
    name: ''
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
    type: ClusterIP
    port: 80
ingress:
    enabled: false
    annotations: {}
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
resources: {}
autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
env:
  - name: APP_NAME
    value: ars-pricing-tax-v1
probe:
    path: /actuator/health
    port: http
    initialDelaySecondsLiveness: 60
    initialDelaySecondsReadness: 60
containerPort: 8080
